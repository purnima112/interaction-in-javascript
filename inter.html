    //confirm: it will give warning to confirm , it is used to accept or verify something

    let deletePost = confirm("do you really want to delete this post?");
    console.log(deletePost); // if okay is clicked then it will return true else it will return false;

    if (deletePost){
        console.log("your post has been deleted successfully");


    }

    }
